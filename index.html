        body {

        /* ---------------------------------------------------

        @media (max-width: 768px) {
            .balloon svg, .cloud {
                filter: none;
            }
        }

        /* ---------------------------------------------------
           é›²ã®è£…é£¾

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.88;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.08));
            animation: floatCloud linear infinite;
        }

        @keyframes floatCloud {
            from { transform: translateX(-200px); }
            to { transform: translateX(110vw); }
        }

        /* ---------------------------------------------------
           ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒãƒ¼

        #statusBar {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 100;
        }

        #scoreBoard, #timerBoard {
            background: rgba(0, 20, 60, 0.45);
            backdrop-filter: blur(14px);
            border: 1.5px solid rgba(255, 255, 255, 0.35);
            border-radius: 12px;
            padding: 10px 28px;
            font-size: 1rem;
            letter-spacing: 0.08em;
            color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.15);
            white-space: nowrap;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 1px 6px rgba(0, 0, 0, 0.6);
        }

        #scoreBoard span, #timerBoard span {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 12px rgba(120, 200, 255, 0.7), 0 1px 4px rgba(0, 0, 0, 0.8);
        }

        #timerBoard {
            transition: border-color 0.3s, color 0.3s, background 0.3s;
        }

        #timerBoard.danger {
            border-color: rgba(255, 71, 87, 0.7);
            color: #ff6b6b;
            animation: pulse 0.6s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
