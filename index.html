            background-color: #87d8f5;

        @media (max-width: 768px) {

        /* ---------------------------------------------------

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.88;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.08));
            animation: floatCloud linear infinite;
        }

        @keyframes floatCloud {
            from { transform: translateX(-200px); }

        }

        /* ---------------------------------------------------
           „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº
           --------------------------------------------------- */
        #statusBar {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 100;
        }

        #scoreBoard, #timerBoard {
            background: rgba(0, 20, 60, 0.45);
            -webkit-backdrop-filter: blur(14px); /* ËøΩÂä†: Âè§„ÅÑiOSÂêë„Åë */
            backdrop-filter: blur(14px);
            border: 1.5px solid rgba(255, 255, 255, 0.35);
            border-radius: 12px;
            padding: 10px 28px;
            font-size: 1rem;
            letter-spacing: 0.08em;
            color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.15);
            white-space: nowrap;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 1px 6px rgba(0, 0, 0, 0.6);
        }

        #scoreBoard span, #timerBoard span {

            color: #ffffff;
            text-shadow: 0 0 12px rgba(120, 200, 255, 0.7), 0 1px 4px rgba(0, 0, 0, 0.8);
        }

        #timerBoard {

        }

        #timerBoard.danger {
            border-color: rgba(255, 71, 87, 0.7);
            color: #ff6b6b;
            animation: pulse 0.6s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        /* ---------------------------------------------------
           È¢®Ëàπ„ÅÆ„Çπ„Çø„Ç§„É´
           --------------------------------------------------- */
        .balloon {
            position: absolute;
            cursor: pointer;
            transform-origin: center bottom;
            will-change: transform, top;
            z-index: 5;
        }

        .balloon svg {
            display: block;
            filter: drop-shadow(2px 3px 4px rgba(0, 0, 0, 0.25));
        }

        .balloon .string {
            display: block;
            width: 2px;
            height: 40px;
            background: rgba(0, 0, 0, 0.35);
            margin: 0 auto;
            border-radius: 2px;
        }

        .balloon.bad .string {
            background: rgba(80, 0, 0, 0.6);
        }

           --------------------------------------------------- */
        .pop-effect {
            position: absolute;
            pointer-events: none;
            z-index: 50;
            animation: popAnim 0.5s ease-out forwards;
        }

        @keyframes popAnim {
            0% { transform: scale(0.5); opacity: 1; }
            60% { transform: scale(1.6); opacity: 0.8; }
            100% { transform: scale(2.2); opacity: 0; }
        }

        .float-label {
            position: absolute;
            pointer-events: none;
            font-weight: bold;
            text-shadow: 1px 1px 0 #fff, -1px -1px 0 #fff;
            z-index: 60;
        }

        .pop-text { font-size: 1.8rem; color: #ff4500; animation: floatUp 0.7s ease-out forwards; }
        .bad-text { font-size: 1.6rem; color: #cc0000; animation: floatUp 0.9s ease-out forwards; }
        .score-add { font-size: 1.4rem; color: #2ecc71; animation: floatUp 0.8s ease-out forwards; }
        .score-sub { font-size: 1.6rem; color: #e03030; animation: floatUp 0.9s ease-out forwards; }
        .score-special {
            font-size: 2.2rem; color: #FFD700;
            text-shadow: 1px 1px 0 #b8860b, -1px -1px 0 #b8860b, 0 0 10px #FFD700;
            animation: floatUp 1s ease-out forwards;
        }
        .special-text {
            font-size: 2rem; color: #FFD700;
            text-shadow: 1px 1px 0 #b8860b, -1px -1px 0 #b8860b, 0 0 14px rgba(255, 215, 0, 0.8);
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-70px) scale(1.3); opacity: 0; }
        }

        .balloon.special { animation: specialBounce 0.7s ease-in-out infinite alternate; }
        .balloon.super-bad { animation: superBadPulse 0.9s ease-in-out infinite alternate; }

        @keyframes specialBounce {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.08); opacity: 0.82; }
        }

        @keyframes superBadPulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.1); opacity: 0.8; }
        }

           UI„Ç™„Éº„Éê„Éº„É¨„Ç§ (iOSÊ∂àÊªÖ„Éê„Ç∞ÂØæÂøúÊ∏à)
